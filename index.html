<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Star Shower Animation on Click</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #5184bc, rgb(9, 9, 9));
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden; /* prevent scrollbars during animation */
    position: relative;
  }

  #container {
    text-align: center;
    z-index: 10; /* put content on top */
    position: relative;
  }

  #moon {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #80abd6 60%, transparent 61%);
    box-shadow: 0 0 30px whitesmoke;
    margin: 0 auto 20px;
    position: relative;
  }

  button {
    margin-top: 20px;
    padding: 10px 20px;
    background: white;
    color: #a2b7ec;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
  }

  #eidmsg {
    margin-top: 20px;
    font-size: 1.2rem;
  }

  /* Star styling */
  .star {
    position: fixed;
    top: -20px;
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation-name: fall;
    animation-timing-function: linear;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <div id="container">
    <div id="moon"></div>
    <h1>Eid Mubarak</h1>
    <p>ঈদের চাঁদ আকাশে সালামি পাঠান বিকাশে । </p>
    <button onclick="startStarShower()">Click here to reveal a special message and start star shower</button>
    <p id="eidmsg" class="hidden" style="display:none;">Wishing you and your loved ones a heartfelt Eid Mubarak! 
      May this special day ignite a renewed sense of purpose,<br> 
      strengthen your connection with the Almighty, <br>
      and fill your heart with the eternal light of His love and grace.</p>
  </div> 

  <script>
    function startStarShower() {
     
      const msg = document.getElementById("eidmsg");
      msg.style.display = "block";

     
      for(let i = 0; i < 50; i++) {
        createStar();
      }
    }

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');

    
      star.style.left = Math.random() * window.innerWidth + 'px';

      
      star.style.animationDuration = (3 + Math.random() * 3) + 's';

      
      let size = 4 + Math.random() * 6;
      star.style.width = size + 'px';
      star.style.height = size + 'px';

      
      document.body.appendChild(star);
      star.addEventListener('animationend', () => {
        star.remove();
      });
    }
  </script>
</body>
</html>
